<script id="home-tpl" type="text/x-handlebars-template">
    <div class="ui-bar ui-bar-b">
	<h3>I'm just a div with bar classes and a mini inline <a href="#" data-role="button" data-mini="true">Button</a></h3>
</div>
    <div class='grey-box'>
        <center>
            <b>Manage Your Accounts</b><br>
            <input type="text" name="fname"/><br>
            <input type="text" name="fpassword"/><br>
            <input type="button" class="btn-login" value="Login">

    </div>
</script>
    
<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}

    {{/.}}
</script>
